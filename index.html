<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <title>Editor de texto</title>
</head>
<body>
    
    <main>
        
        <script src="script.js"> </script>
       
        <div check="false" id="containerTheme">
            <img onclick="theme()" id="theme" src="/images/lua.png" alt="">
        </div>
        
        <br>

        <section id="text"> 
            <h1 id="title-text">Texto_</h1>
            <textarea id="input-text">Hello World!!</textarea>
        </section>
            
        <section id="menu">

            <span>Cor de texto:</span>
            <input onchange="color(this)" type="color" name="" id="color">
            
            <span>Cor de fundo:</span>
            <input onchange="background_color(this)" type="color" name="" id="color-back">
            <br><br>

            <span>Fonte:</span>

            <select onchange="selectFont(this)" name="" id="select-font">
                <option value="arial">Arial</option>
                <option value="time">Times New Roman</option>
                <option value="franklin">Helvetica</option>
                <option value="Poppins">Poppins</option>
            </select>

            <span>Tamanho de fonte:</span>
            <input type="range" value="1" onchange="selectRange(this)">

        </section>
            
        </div>
    </main>
</body>
</html>
